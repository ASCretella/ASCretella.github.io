<!DOCTYPE html>
<html>
    <head>
        <title>Rollover Effects</title>
    </head>
    <body>
        <p>
            Move your mouse on and off the picture. 
        </p>
        <img src="andrew.jpg" name="Andrew" id="Andrew"
        onmouseover="Andrew.src='blackboard.jpg'"
        onmouseout="Andrew.src='Andrew.jpg'">
    </body>
</html>
