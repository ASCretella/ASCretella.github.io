<!DOCTYPE html>
<html>
    <head>
        <title>Clock Project</title>
    </head>
    <body>
        <h1>The Clock Strikes!</h1>
        <script language=javascript>
            //What is the date and time now?
            dateNow = new Date();
            sPrint = "The time is ";
            sPrint += dateNow.toString();
            //display the print string
            document.write(sPrint);
            </script>
    </body>
</html>
